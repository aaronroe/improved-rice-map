
<!-- Search Bar -->
<search-bar
  query="query"
  results="searchResults">
</search-bar>

<!-- Main Menu -->
<div id="main-menu">
  <!-- Button goes here -->
  <a href="/#/bus" class="btn btn-default btn-lg btn-block" type="button">
    View Live Buses 
  </a>
</div>

<!-- Search Results -->
<div class="results-panel">
  <ol class="media-list">
    <li class="media" ng-repeat="result in searchResults">
      <span class="pull-left glyphicon glyphicon-map-marker"></span>
      </a>
      <div class="media-body">
        <h4 class="media-heading">
          <a 
            href="/#/place/{{ result.id }}"
            analytics-on="click"
            analytics-event="Click Search Result"
            analytics-category="Search"
          >
            {{ result.attributes.name }}
          </a>
        </h4>
      </div>
    </li>
  </ol>
</div>
